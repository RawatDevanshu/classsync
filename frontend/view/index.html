	<nav class="navbar navbar-expand mx-3">

	<section class="container mt-5">
		<div class="container">
			<h1 class="center text fw-bold">Timetable viewing Portal</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-xl-4 mt-4">

				</div>

	<script src="../assets/js/footer.js"></script>
