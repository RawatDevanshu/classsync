<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 700px;
        }
    </style>
</head>

<body>
    <p id="demo">ljkl</p>
    <div id="map"></div>
    <a id="map-link" target="_blank"></a>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // var map = L.map('map').setView([30.2929915, 78.1016285], 13);



        var myIcon = L.icon({
            iconUrl: 'circle.png',
            iconSize: [20]
        });

        const x = document.getElementById("demo");

        const getLocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    // Display coordinates in the "demo" element
                    x.innerHTML = position.coords.latitude + " " + position.coords.longitude;
                    // let latling = [position.coords.latitude, position.coords.longitude];
                    let latling = [30.27337686920, 78.00014019126];

                    let map = L.map(('map'), {
                        zoomAnimation: true,
                        maxZoom: 25,
                        minZoom: 15,
                        zoomControl: false
                    }).setView(latling, 18);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker(latling, { icon: myIcon }).addTo(map);
                });
            } else {
                // Display message if geolocation is not supported
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        // Call getLocation to initiate location retrieval
        getLocation();
    </script>

</body>

</html>
