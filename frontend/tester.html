<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Sync | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../asset/image/logo.png">
    <style>
        @keyframes rise {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes sink {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .rise {
            animation: rise 1s forwards;
        }

        .sink {
            animation: sink 1s forwards;
        }
    </style>
</head>

<body>
    <div class="container m-5" id="buttin">
        <button class="btn btn-lg btn-primary">Show Warning</button>
        <h1 class="py-2">hello world</h1>
    </div>
    <div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem;" id="message_container"></div>

    <script>
        let messageCounter = 0;

        const float_error_card_func = (title, desc, color) => {
            const uniqueId = `float_error_card_${messageCounter++}`;
            
            let div = document.createElement('div');
            div.className = `card text-bg-${color} position-fixed bottom-0 end-0 m-3 border-5 border-light`;
            div.style.maxWidth = "25rem";
            div.id = uniqueId;

            let headerDiv = document.createElement('div');
            headerDiv.className = "card-header fw-bold";
            div.appendChild(headerDiv);

            let bodyDiv = document.createElement('div');
            bodyDiv.className = "card-body";

            let h5 = document.createElement('h5');
            h5.className = "card-title";
            h5.textContent = title;
            bodyDiv.appendChild(h5);

            let p = document.createElement('p');
            p.className = "card-text";
            p.textContent = desc;
            bodyDiv.appendChild(p);

            div.appendChild(bodyDiv);
            document.getElementById('message_container').appendChild(div);

            if (color === "success") {
                headerDiv.innerHTML = `Success <i class="bi bi-check-circle-fill"></i>`;
            } else if (color === "danger") {
                headerDiv.innerHTML = `Warning <i class="bi bi-exclamation-triangle-fill"></i>`;
            }

            div.classList.add('rise');

            setTimeout(() => {
                div.classList.remove('rise');
                div.classList.add('sink');

                setTimeout(() => {
                    div.remove();
                }, 1000);
            }, 5000);
        }
        float_error_card_func("Timetable found successfully", "The timetable you are looking for is saved successfully.", "success");
        document.getElementById('buttin').addEventListener('click', () => {
            float_error_card_func("Timetable not found", "The timetable you are looking for is not found. Please try again later.", "danger");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
