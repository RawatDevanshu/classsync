<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Sync | Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anta&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/asset/image/logo.png">
</head>

<body>
    <div class="container p-5 signinbox">
        <div class="row">
            <div class="col-md-6">
                <img src="/asset/image/logo.png" height="70px" class="d-inline-block align-text-top ">
                <h1 class="heading-text mt-4">Sign in</h1>
                <h4 class="text my-3">Login into account</h2>
            </div>
            <div class="col-lg-6">
                <form class="mt-4 mb-2">
                    <div class="mb-3">
                        <label for="signin_email" class="form-label heading-text">Email address</label>
                        <input type="email" class="form-control text" id="signin_email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-2">
                        <label for="signin_InputPassword" class="form-label heading-text">Password</label>
                        <input type="password" class="form-control" id="signin_InputPassword">
                    </div>
                    <div class="my-1">
                        <label class="form-check-label text-danger heading-text" id="signin_error"></label> <!--error message cna be displayed here-->
                    </div>
                    <button type="submit" class="btn heading-text rounded-pill text-light" id="signin_button">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"crossorigin="anonymous"></script>

</body>

</html>
